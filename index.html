<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>GAME</title>

    <script defer="defer" src="script.js"></script>
</head>

<body>

    <div class="main__container">
        <header class="header">
            <span class="counter">SCORE: 0</span>

            <span class="highscore">HIGHSCORE: 0</span>

            <div class="timer">
                <span class="time">0:00</span>
                <button class="btn btn__start">START</button>
            </div>
        </header>

        <div class="game__container">
            <img class="game__img hidden" src="assets/images/crot.png" alt="">
        </div>

        <div class="modal hidden">
            <div class="modal__container">
                
                <div class="modal__text">
                    <h1 class="modal__header">WELL DONE! YOUR SCORE IS:</h1>
                    <span class="score">0</span>
                    <button class="btn again">START AGAIN</button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay hidden"></div>


</body>

</html>
